@if (result()) {
  <div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Answer</h2>
    
    <div class="prose max-w-none mb-6">
      @if (result()?.answer) {
        <p class="text-gray-700 leading-relaxed whitespace-pre-wrap">{{ result()!.answer }}</p>
      } @else {
        <p class="text-gray-500 italic">(No answer)</p>
      }
    </div>

    @if (result()?.sources && result()!.sources.length > 0) {
      <div class="border-t pt-4">
        <h3 class="text-sm font-semibold text-gray-600 uppercase tracking-wide mb-3">Sources</h3>
        <ul class="space-y-2">
          @for (source of result()!.sources; track source) {
            <li class="flex items-start">
              <svg class="h-5 w-5 text-blue-500 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
              <span class="text-sm text-gray-700">{{ source }}</span>
            </li>
          }
        </ul>
      </div>
    }
  </div>
}

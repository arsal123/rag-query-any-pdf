<div class="bg-white rounded-lg shadow-md p-6 mb-8">
  <h2 class="text-2xl font-bold mb-4 text-gray-800">Upload a PDF Document to Ingest</h2>
  
  <div class="space-y-4">
    <div class="flex flex-col space-y-2">
      <label class="block text-sm font-medium text-gray-700">
        Choose a PDF
      </label>
      <input
        type="file"
        accept=".pdf,application/pdf"
        (change)="onFileSelected($event)"
        [disabled]="isUploading()"
        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 disabled:opacity-50"
      />
    </div>

    @if (selectedFile()) {
      <div class="text-sm text-gray-600">
        Selected: <span class="font-medium">{{ selectedFile()?.name }}</span>
      </div>
    }

    <button
      (click)="uploadPDF()"
      [disabled]="!selectedFile() || isUploading()"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
    >
      @if (isUploading()) {
        <span class="flex items-center justify-center">
          <svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Uploading...
        </span>
      } @else {
        Upload and Ingest
      }
    </button>

    @if (uploadMessage()) {
      <div class="p-3 bg-green-50 border border-green-200 rounded text-green-700 text-sm">
        {{ uploadMessage() }}
        <p class="mt-1 text-xs text-green-600">You can upload another PDF if you like.</p>
      </div>
    }

    @if (uploadError()) {
      <div class="p-3 bg-red-50 border border-red-200 rounded text-red-700 text-sm">
        {{ uploadError() }}
      </div>
    }
  </div>
</div>
